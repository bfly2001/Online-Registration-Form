<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Online Registration Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css?family=Rajdhani" rel="stylesheet">
  </head>
  <body>
   <header>
       <h1>The Code Review</h1>
   <div class="intro-wrapper">
       <h2>Signup for our Newsletter</h2>
       <p class="intro-text"> Get the latest news on how your code is doing right in your inbox.</p>
       </div>
       </header>
       <hr class="double-line">
    <main>
        <div class="wrapper">
        <form id="usrform">
          <fieldset>
            <legend>Contact Information</legend>
            <label for="full-name">Full Name</label><br>
            <input id="full-name" class="textbox" type="text" name="full-name" placeholder="required" required>
            <br>
            <label for="email">Email</label><br>
            <input id="email" class="textbox" type="email" name="email" placeholder="required" required>
            <br>
            <label for="phone-number">Phone Number</label><br>
            <input id="phone-number" class="textbox" type="tel" name="phone-number" placeholder="(XXX)XXX-XXXX">
            <br>
            <label for="street-address">Street Address</label><br>
            <input id="street-address" class="textbox" type="text" name="street-address">
            <br>
            <label for="city">City</label><br>
            <input id="city" class="textbox" type="text" name="city">
            <br>
            <label for="state">State</label><br>
            <select id="state" name="Choose State">
             <option value="Choose State">Choose State</option>
             <option value="Alabama">Alabama</option>
             <option value="Alaska">Alaska</option>
             <option value="Alabama">Alabama</option>
             <option value="Alaska">Alaska</option>
             <option value="Arizona">Arizona</option>
             <option value="Arkansas">Arkansas</option>
             <option value="California">California</option>
             <option value="Colorado">Colorado</option>
             <option value="Connecticut">Connecticut</option>
             <option value="Delaware">Delaware</option>
             <option value="Florida">Florida</option>
             <option value="Georgia">Georgia</option>
             <option value="Hawaii">Hawaii</option>
             <option value="Idaho">Idaho</option>
             <option value="Illinois">Illinois</option>
             <option value="Indiana">Indiana</option>
             <option value="Iowa">Iowa</option>
             <option value="Kansas">Kansas</option>
             <option value="Kentucky">Kentucky</option>
             <option value="Louisiana">Louisiana</option>
             <option value="Maine">Maine</option>
             <option value="Maryland">Maryland</option>
             <option value="Massachusetts">Massachusetts</option>
             <option value="Michigan">Michigan</option>
             <option value="Minnesota">Minnesota</option>
             <option value="Mississippi">Mississippi</option>
             <option value="Missouri">Missouri</option>
             <option value="Montana">Montana</option>
             <option value="Nebraska">Nebraska</option>
             <option value="Nevada">Nevada</option>
             <option value="New Hampshire">New Hampshire</option>
             <option value="New Jersey">New Jersey</option>
             <option value="New Mexico">New Mexico</option>
             <option value="New York">New York</option>
             <option value="North Carolina">North Carolina</option>
             <option value="North Dakota">North Dakota</option>
             <option value="Ohio">Ohio</option>
             <option value="Oklahoma">Oklahoma</option>
             <option value="Oregon">Oregon</option>
             <option value="Pennsylvania">Pennsylvania</option>
             <option value="Rhode Island">Rhode Island</option>
             <option value="South Carolina">South Carolina</option>
             <option value="South Dakota">South Dakota</option>
             <option value="Tennessee">Tennessee</option>
             <option value="Texas">Texas</option>
             <option value="Utah">Utah</option>
             <option value="Vermont">Vermont</option>
             <option value="Virginia">Virginia</option>
             <option value="Washington">Washington</option>
             <option value="West Virginia">West Virginia</option>
             <option value="Wisconsin">Wisconsin</option>
             <option value="Wyoming">Wyoming</option>
             <option value="District of Columbia">District of Columbia</option>
            </select>
            <br>
            <label for="zip-code">Zip Code</label><br>
            <input id="zip-code" class="textbox" type="text" name="zip-code" placeholder="XXXXX">
            </fieldset>
            <hr class="solid-line">
            <fieldset>
              <legend>Newsletter</legend>
            <p class="select-news">Select the newsletters you would like to receive.</p>
            <input id="htmlnews" class="box" type="checkbox" name="newsletter" value="htmlnews" checked="checked">
            <label for="htmlnews" class="html-news">HTML News</label><br>
            <br>
            <input id="cssnews" class="box" type="checkbox" name="newsletter" value="cssnews">
            <label for="cssnews" class="css-news">CSS News</label><br>
            <br>
            <input id="javascriptnews" class="box" type="checkbox" name="newsletter" value="javascriptnews">
            <label for="javascriptnews" class="javascript-news">JavaScript News</label><br>
            <p class="news-format">Newsletter format</p>
            <input id="html" class="box" type="radio" name="format" value="html" checked="checked">
            <label for="html" class="html-format">HTML</label><br>
            <br>
            <input id="plaintext" class="box" type="radio" name="format" value="plaintext">
            <label for="plaintext">Plain Text</label><br>
            <p class="other-topics">Other topics you'd like to hear about:</p>
            <textarea name="comment" form="usrform" placeholder="Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. ..."></textarea>
            </fieldset>
            <button type="submit" form="usrform" value="Submit">Submit</button>
            <p class="copyright">Copyright The Code Review</p>
        </form>
        </div>
    </main>
     <footer>
     </footer>
  </body>
  </html>
